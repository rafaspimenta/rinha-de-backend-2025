worker_processes auto;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    access_log off;

    upstream api {
        server api01:8080;
        server api02:8080;
    }

    server {
        listen 8080 default_server;
        
        location / {
            proxy_pass http://api;
            proxy_http_version 1.1;

            proxy_set_header Connection "";
        }
    }
}